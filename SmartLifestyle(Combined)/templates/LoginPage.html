<!DOCTYPE html>
<head>
<link rel="shortcut icon" href="../static/images/websitelogo.png" />
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway" rel="stylesheet">
<link rel="stylesheet" href="../static/css/animate.css">
<link rel="stylesheet" href="../static/css/website css.css">
</head>

	<body>


	<h2 style="font-family: 'Raleway', sans-serif; padding-left:20px;"
><img style="width:220px; height:80px;" src="../static/images/websitelogo.png" class="animate fadeInUp"/></h2>
<h1 style="font-family: 'Poiret One', cursive; text-align:center; font-size:100px; color:#909090; margin-bottom:10px;"  class="animate fadeInDown" >Welcome</h1>
<div class="whitebox">
<p style="text-align:center; font-family: 'Raleway', sans-serif; ">Live life the easy way.</p>
</div>
<div class="center" style="text-align:center;">
	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto; align-items:center;">Login</button>
</div>
	<div id="id01" class="modal" >

	  <form class="modal-content animate">
		<div class="imgcontainer">
		  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
		  <img src="../static/images/websitelogo.png" alt="Avatar" class="avatar">
		</div>

		<div class="container" style="font-family: 'Poiret One', cursive;', sans-serif;">
		  <label><b>Username</b></label>
		  <input type="email" placeholder="Enter Username" id="txtEmail">

		  <label><b>Password</b></label>
		  <input type="password" placeholder="Enter Password" id="txtPassword">

		  <button style="font-family: 'Raleway'; padding-left:30px;padding-right:30px;" id="btnLogin" class="btn btn-action">Login</button>
		  <input type="checkbox" checked="checked"> Remember me

		</div>

		<div class="container" style="background-color:#f1f1f1">
		  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
		  <span class="psw">Forgot <a href="#">password?</a></span>
		</div>
	  </form>
	</div>
	<p style="text-align:center;font-family: 'Raleway', sans-serif;">Don't have an account? Sign up <span class="signup"><a class="signup" href="SignUpPage.html">here</a></span>.
	<script src="../static/js/login.js"></script>

	<script>
	// Get the modal
	var modal = document.getElementById('id01');

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
	</script>

	</body>
	</html>
