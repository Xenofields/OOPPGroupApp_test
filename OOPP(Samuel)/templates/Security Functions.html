<script>
	// Get the modal
	var modal = document.getElementById('id01');

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}

	</script>
<script>
document.getElementById('checker').onchange = function(){
	if(this.checked == true){
		var off = document.getElementById('off');
		var elem = document.getElementById('test');
		elem.style.color = "lime";
		elem.innerHTML = 'On';
		off.innerHTML = "Turn it off?";
		}
	else{
		var elem = document.getElementById('test');
		var off = document.getElementById('off');
		elem.style.color = "red";
		elem.innerHTML = 'Off';
		off.innerHTML = "Turn it on?";
		}
	};
document.getElementById('checker1').onchange = function(){
	if(this.checked == true){

<script>
function test(){
	test = document.createElement('div');
	test.className =  "containment";
	document.getElementById("result").appendChild(test);
	bigtest = document.createElement('img');
	bigtest.setAttribute("src", "../static/images/computer.png");
	test.appendChild(bigtest);
	content = document.createElement('p');
	content.innerHTML = "My Device";
	content.id = "testing";
	test.appendChild(content);
	status1 = document.createElement('p');
	status1.innerHTML = 'Status : ';
	test.appendChild(status1);
	offon = document.createElement('span');
	offon.innerHTML = 'Off';
	offon.style.color = "red";
	status1.appendChild(offon);
	turning = document.createElement('p');
	turning.innerHTML = 'Turn it on?';
	test.appendChild(turning);
	toggle = document.createElement('label');
	toggle.className = 'switch';
	toggle.style.marginLeft = "60px";
	test.appendChild(toggle);
	var checkbox = document.createElement('input');
	checkbox.setAttribute("type", "checkbox");
	toggle.appendChild(checkbox);
	slider1 = document.createElement('span');
	slider1.className = 'slider round';
	toggle.appendChild(slider1);

}




</script>
